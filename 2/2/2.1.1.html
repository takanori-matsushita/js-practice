<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Click to hide the text" />

  <div id="text">Text</div>

  <script>
    /* your code */
    hider.onclick = () => {
      text.hidden = true
    }

    // もしくは
    hider.addEventListener('click', () => {
      text.hidden = true
    })
  </script>

</body>
</html>
