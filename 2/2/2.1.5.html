<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .menu ul {
      list-style: none;
      padding-left: 20px;
      margin: 0;
      display: none;
    }
    .menu .title:before {
      content: '▶ ';
      font-size: 80%;
      color: green;
    }
    .menu.open .title:before {
      content: '▼ ';
    }
    .menu.open ul {
      display: block;
    }
  </style>
</head>
<body>
  <div class="menu">
    <span class="title">Sweeties (click me)!</span>
    <ul class="list">
      <li>Cake</li>
      <li>Donut</li>
      <li>Honey</li>
    </ul>
  </div>
  <script>
    const menu = document.getElementsByClassName('menu')
    console.log(menu)
    menu[0].addEventListener('click', () => {
      menu[0].classList.toggle('open')
    })
  </script>
</body>
</html>
