<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a href="http://wikipedia.org" onclick="handler(event)">Wikipedia</a> or visit <a href="http://w3.org" onclick="handler(event)"><i>W3.org</i></a> and learn about modern standards?
    </p>
  </fieldset>
  <script>
    const handler = (event) => {
      event.preventDefault()
    }
  </script>
</body>
</html>
