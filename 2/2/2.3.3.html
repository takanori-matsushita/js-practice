<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background: yellow;
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pete</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Eugene</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Ilya</td>
      </tr>
    </tbody>
  </table>

  <script>
    // ...your code...
    grid.onclick = (event) => {
      if(event.target.tagName != 'TH') return
      const th = event.target
      const colNum = th.cellIndex
      const type = th.dataset.type
      sortGrid(colNum, type)
    }

      function sortGrid(colNum, type) {
        const tbody = grid.querySelector('tbody')
        const arrayRows = Array.from(tbody.rows)
  
        let sortFunc
        switch(type) {
          case "number":
            sortFunc = (rowA, rowB) => {
              return rowA.cells[0].innerText - rowB.cells[0].innerText
            }
            break
          case "string":
            sortFunc = (rowA, rowB) => {
              return rowA.cells[1].innerText > rowB.cells[1].innerText ? 1 : -1
            }
            break
          }
          arrayRows.sort(sortFunc)
          tbody.append(...arrayRows)
      }
  </script>

</body>
</html>
