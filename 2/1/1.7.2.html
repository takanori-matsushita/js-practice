<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ol id="elem">
    <li>Hello</li>
    <li>World</li>
  </ol>
  
  <script>
    function clear(elem) {
      /* your code */ 
      const el = document.getElementById('elem')
      el.remove()
    }
  
    clear(elem); // リストをクリアします
  </script>
</body>
</html>
